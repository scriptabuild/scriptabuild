<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Scriptabuild</title>
	<link rel="stylesheet" href="/app/index.css">
	<base href="/">
</head>
<body>
	<p>Welcome to Scriptabuild server</p>
	<p></p>
	<ul data-bind="foreach: projects">
		<li>
			<span data-bind="text: name"></span>
			<span data-bind="text: status, css: status" class="status"></span>
			<button data-bind="click: buildProject" class="link">[build]</button>
		</li>
	</ul>
	<p>[New project]</p>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
	<script src="/app/index.js"></script>
</body>
</html>
